<!DOCTYPE html>
<html>
<head>
	<title>Learn Class attribute</title>
	<!--script part started Here-->
	<script>
		function hide() {
		  var x = document.getElementsByClassName("city");
		  for (var i = 0; i < x.length; i++) {
		    x[i].style.display = "none";
		  }
		 /* x[0].style.display = "none";
		  x[1].style.display = "none"*/
		}
	</script>
	<!-- style part start here -->
	<style>
		.city{
			background-color:green;
			color:gray;
			padding: 10px;
		}
		.london{
			text-align:center;
		}
	</style>
</head>
<body>
	<!-- This program used for hide a capital city name -->
	<p>TO hide the capital name click the button!</p>
	<button onclick="hide()">Hide</button>
	<h2 class="city">Dhaka</h2>
	<p>Dhaka is the capital city of Bangladesh !</p>
	<h2 class="city london"> London </h2>
	<p class="city">London is the capital city of Eangland !</p><!-- multiple class call-->
</body>
</html>
